<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD TO HTML</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Calculator.css">
    


</head>
<body>
    

	<div class="container">
		<div id="display" class="row">
			<p id="display-number">0</p>
		</div>

		<div class="row">
            <!-- <button id="divide">%</button>			
            <button id="sign">+/-</button>
            <button id="clear">C</button>
            <button id="divide">/</button> -->
            <button id="percentage">%</button>
			<button id="sign">+/-</button>
			<button id="clear">C</button>
			<button id="divide">/</button>
		</div>

		<div class="row">
			<button id="num7">7</button>
			<button id="num8">8</button>
			<button id="num9">9</button>
			<button id="multiply">Ã—</button>
		</div>

		<div class="row">
			<button id="num4">4</button>
			<button id="num5">5</button>
			<button id="num6">6</button>
			<button id="subtract">-</button>
		</div>

		<div class="row">
			<button id="num1">1</button>
			<button id="num2">2</button>
			<button id="num3">3</button>
			<button id="add">+</button>
		</div>

		<div class="row">
			<button id="num0">0</button>
			<button id="decimal">.</button>
			<button id="solve">=</button>
		</div>
    </div>
    
    <script src="Calculator1.js"></script>
    
</body>
</html>
